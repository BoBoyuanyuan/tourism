<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport"/>
    <title>后台登录</title>
    <link href="static/admin/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="static/admin/css/login.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="m-login-bg">
    <div class="m-login">
        <h3>后台系统登录</h3>
        <div class="m-login-warp">
            <form class="layui-form">
                <div class="layui-form-item">
                    <input autocomplete="off" class="layui-input" lay-verify="required" name="title" placeholder="用户名"
                           required type="text">
                </div>
                <div class="layui-form-item">
                    <input autocomplete="off" class="layui-input" lay-verify="required" name="password" placeholder="密码"
                           required type="text">
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <input autocomplete="off" class="layui-input" lay-verify="required" name="verity"
                               placeholder="验证码" required type="text">
                    </div>
                    <div class="layui-inline">
                        <img class="verifyImg" onclick="this.src=this.src+'?c='+Math.random();" src="验证码.jpg"/>
                    </div>
                </div>
                <div class="layui-form-item m-login-btn">
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal" lay-filter="login" lay-submit>登录</button>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-primary" type="reset">返回</button>
                    </div>
                </div>
            </form>
        </div>
        <p class="copyright">Copyright 2019 此游网版权所有</p>
    </div>
</div>
<script charset="utf-8" src="static/admin/layui/layui.js" type="text/javascript"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form(),
            layer = layui.layer;


        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '请输入正确的用户名';
                }
            },
            password: [/(.+){6,12}$/, '密码输入有误'],
            verity: [/(.+){6}$/, '验证码必须是6位'],

        });


        //监听提交
        form.on('submit(login)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

    });
</script>
</body>

</html>
